<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <a href="https://index.html/"></a>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/Imagem do WhatsApp de 2025-04-07 à(s) 23.13.56_b9e31738.jpg"
        type="image/x-icon">
</head>

<body>
    
    <main class="container">
        <button><a href="index.html">Voltar</a></button>
        <form action="">
            <!-- Aqui está um fomulário -->
            <div class="mt-1 p-8 contact-card rounded-xl fade-in">
                <h3 class="text-2xl font-bold mb-6">Envie uma mensagem</h3>
                <form action="https://formsubmit.co/jackson9008@live.com" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-white-400 mb-2">Nome</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-3 bg-[#222222] border border-white-700 rounded-lg focus:outline-none focus:border-[#00ff9d] transition-colors text-white"
                                required />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-white-400 mb-2">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-3 bg-[#222222] border border-white-700 rounded-lg focus:outline-none focus:border-[#00ff9d] transition-colors text-white"
                                required />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="phone" class="block text-sm font-medium text-white-400 mb-2">Telefone</label>
                            <input type="number" id="phone" name="phone"
                                class="w-full px-4 py-3 bg-[#222222] border border-white-700 rounded-lg focus:outline-none focus:border-[#00ff9d] transition-colors text-white"
                                required />
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-white-400 mb-2">Assunto</label>
                            <input type="text" id="subject" name="subject"
                                class="w-full px-4 py-3 bg-[#222222] border border-white-700 rounded-lg focus:outline-none focus:border-[#00ff9d] transition-colors text-white"
                                required />
                        </div>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-white-400 mb-2">Mensagem</label>
                        <textarea id="message" name="message" rows="4"
                            class="w-full px-4 py-3 bg-[#222222] border border-white-700 rounded-lg focus:outline-none focus:border-[#00ff9d] transition-colors text-white resize-none"
                            required></textarea>
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full md:w-auto px-8 py-3 bg-[#00ff9d] text-black font-semibold rounded-lg hover:bg-opacity-90 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#00ff9d] focus:ring-opacity-50">
                            Enviar Mensagem
                        </button>
                    </div>
                </form>

                <div id="thank-you-message" style="display: none">
                    <h4 class="text-2xl font-semibold">
                        Obrigado pela sua mensagem!
                    </h4>
                    <p>Seu formulário foi enviado com sucesso.</p>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
