<body>

    <form action="processa_cadastro.php" method="POST"
        class="max-w-2xl mx-auto bg-white/5 rounded-xl shadow-md backdrop-blur">

        <main class="container">

            <form action="processa_cadastro.php" method="POST">
                <h1 class="text-3xl font-bold text-center text-white mb-6">Formulário</h1>


                <div class="input-box">
                    <input type="text" name="usuario" placeholder="Digite seu nome de usuário" required>
                    <i class="bx bxs-user"></i>
                </div>

                <div class="input-box">
                    <input type="email" name="email" placeholder="Digite seu e-mail" required>
                    <i class="bx bxs-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="tel" name="phone" placeholder="Digite seu telefone" required>
                    <i class="bx bxs-phone"></i>
                </div>

                <div class="input-box">
                    <input type="text" name="subject" placeholder="Digite o assunto" required>
                    <i class="bx bxs-message"></i>
                </div>

                <div class="md:col-span-2">
                    <label for="message" class="block text-sm font-medium text-white mb-4">Mensagem</label>
                    <textarea id="message" name="message" rows="3" placeholder="Digite sua mensagem"
                        class="w-full px-4 py-3 bg-transparent border border-white-700 rounded-lg focus:outline-none focus:border-[#00ff9d] text-white resize-none"></textarea>

                </div>

                <!-- Botão de enviar -->
                <button type="submit" class="login">Enviar mensagem</button>

                <!-- Botão de voltar -->
                <div class="register-link">
                    <p><a href="index.html" class="text-[#00ff9d] hover:underline">Voltar para a página inicial</a></p>
                </div>
            </form>

            <div class="border-t border-gray-800 mt-12 pt-8 flex flex-col md:flex-row justify-between items-center">

                </p>

                <div class="flex items-center space-x-4">
                    <a href="#" class="text-white-400 hover:text-[#00ff9d] transition-colors text-sm">Política de
                        Privacidade</a>

                    <a href="#" class="text-white-400 hover:text-[#00ff9d] transition-colors text-sm">Termos de Uso</a>
                </div>
            </div>
        </main>

    </form>
    </main>
